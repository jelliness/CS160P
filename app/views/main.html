<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7670D4, #4D4CAF);
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #4D4CAF;
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .radio-group label {
            font-weight: normal;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background-color: #4D4CAF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3A399B;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Customer Information Form</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label>Education</label>
            <div class="radio-group">
                <label><input type="radio" name="education" value="0" required> 0</label>
                <label><input type="radio" name="education" value="1"> 1</label>
                <label><input type="radio" name="education" value="2"> 2</label>
            </div>

            <label>Income</label>
            <input type="number" name="income" min="1" required>

            <label>Kidhome</label>
            <input type="number" name="kidhome" min="0">

            <label>Teenhome</label>
            <input type="number" name="teenhome" min="0">

            <label>Recency</label>
            <input type="number" name="recency" min="0">

            <label>Wines</label>
            <input type="number" name="wines" min="0">

            <label>Fruits</label>
            <input type="number" name="fruits" min="0">

            <label>Meat</label>
            <input type="number" name="meat" min="0">

            <label>Fish</label>
            <input type="number" name="fish" min="0">

            <label>Sweets</label>
            <input type="number" name="sweets" min="0">

            <label>Gold</label>
            <input type="number" name="gold" min="0">

            <label>NumDealsPurchases</label>
            <input type="number" name="num_deals_purchases" min="0">

            <label>NumWebPurchases</label>
            <input type="number" name="num_web_purchases" min="0">

            <label>NumCatalogPurchases</label>
            <input type="number" name="num_catalog_purchases" min="0">

            <label>NumStorePurchases</label>
            <input type="number" name="num_store_purchases" min="0">

            <label>NumWebVisitsMonth</label>
            <input type="number" name="num_web_visits_month" min="0">

            <!-- Repeat similar blocks for the other fields with radio buttons -->
            <label>AcceptedCmp3</label>
            <div class="radio-group">
                <label><input type="radio" name="accepted_cmp3" value="0" required> 0</label>
                <label><input type="radio" name="accepted_cmp3" value="1"> 1</label>
            </div>

            <label>AcceptedCmp4</label>
            <div class="radio-group">
                <label><input type="radio" name="accepted_cmp4" value="0" required> 0</label>
                <label><input type="radio" name="accepted_cmp4" value="1"> 1</label>
            </div>

            <label>AcceptedCmp5</label>
            <div class="radio-group">
                <label><input type="radio" name="accepted_cmp5" value="0" required> 0</label>
                <label><input type="radio" name="accepted_cmp5" value="1"> 1</label>
            </div>

            <label>AcceptedCmp1</label>
            <div class="radio-group">
                <label><input type="radio" name="accepted_cmp1" value="0" required> 0</label>
                <label><input type="radio" name="accepted_cmp1" value="1"> 1</label>
            </div>

            <label>AcceptedCmp2</label>
            <div class="radio-group">
                <label><input type="radio" name="accepted_cmp2" value="0" required> 0</label>
                <label><input type="radio" name="accepted_cmp2" value="1"> 1</label>
            </div>

            <label>Complain</label>
            <div class="radio-group">
                <label><input type="radio" name="complain" value="0" required> 0</label>
                <label><input type="radio" name="complain" value="1"> 1</label>
            </div>

            <label>Response</label>
            <div class="radio-group">
                <label><input type="radio" name="response" value="0" required> 0</label>
                <label><input type="radio" name="response" value="1"> 1</label>
            </div>

            <label>Customer_For</label>
            <input type="number" name="customer_for" min="1" required>

            <label>Age</label>
            <input type="number" name="age" min="1" required>

            <label>Spent</label>
            <input type="number" name="spent" min="0">

            <label>Living_With</label>
            <div class="radio-group">
                <label><input type="radio" name="living_with" value="0" required> 0</label>
                <label><input type="radio" name="living_with" value="1"> 1</label>
            </div>

            <label>Children</label>
            <input type="number" name="children" min="0">

            <label>Family_Size</label>
            <input type="number" name="family_size" min="0">

            <label>Is_Parent</label>
            <div class="radio-group">
                <label><input type="radio" name="is_parent" value="0" required> 0</label>
                <label><input type="radio" name="is_parent" value="1"> 1</label>
            </div>

            <label>Total_Promos</label>
            <div class="radio-group">
                <label><input type="radio" name="total_promos" value="0" required> 0</label>
                <label><input type="radio" name="total_promos" value="1"> 1</label>
                <label><input type="radio" name="total_promos" value="2"> 2</label>
                <label><input type="radio" name="total_promos" value="3"> 3</label>
                <label><input type="radio" name="total_promos" value="4"> 4</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
