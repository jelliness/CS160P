<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a5acd, #4b0082);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            margin-bottom: 20px;
            color: #4B0082;
            font-size: 40px; /* Enhanced font size */
            font-weight: bold;
            letter-spacing: 1px;
        }
        p {
            margin-bottom: 40px;
            color: #555;
            font-size: 18px; /* Adjusted font size */
            line-height: 1.8;
            font-weight: 300;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .insights {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Prediction Result</h1>
        <div class="result">
            Customer Type: {{ customer_type }}
        </div>
        <div class="insights">
            {{ insight }}
        </div>
    </div>
</body>
</html>
