<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a5acd, #4b0082);
            background-image: url('assets/bg_consumer.png');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        h1 {
            padding-top: 1rem;
            color: #4B0082;
            font-size: 50px; /* Enhanced font size */
            font-weight: 800;
            text-align: center;
            line-height: 3rem
        }
        p {
            color: #555;
            font-size: 16px; /* Adjusted font size */
            line-height: 1.5;
            font-weight: 100;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result {
            font-size: 22px;
            font-weight: 800;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .insights {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        #customer-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Prediction Result</h1>
        <div class="image-container">
            <img src="{{ url_for('static', filename=path) }}" id="customer-image">
        </div>
        <div class="result">
            Customer Type: {{ customer_type }}
        </div>
        <div class="insights">
            {{ insight }}
        </div>
    </div>
</body>
</html>
