<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Type Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a5acd, #4b0082);
            background-image: url('assets/bg_consumer.png');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        h1 {
            margin-bottom: 20px;
            color: #4B0082;
            font-size: 60px; /* Enhanced font size */
            font-weight: 800;
            letter-spacing: 1px;
        }
        .description {
            margin-bottom: 40px;
        }
        p {
            color: #555;
            font-size: 16px; /* Adjusted font size */
            line-height: 1.5;
            font-weight: 100;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .footer{
            opacity: 0.6;
            font-size: 16px; /* Adjusted font size */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="submit"] {
            width: 35%;
            padding: 18px;
            border: none;
            background-color: #4B0082;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20px; /* Enhanced font size */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 1px;
        }
        input[type="submit"]:hover {
            background-color: #3e0071;
            transform: scale(1.05);
        }
        .footer-text {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
            font-weight: 400;
        }
        .footer-text a {
            color: #4B0082;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Customer Type Quiz</h1>
        <div class="description">
            <p>Find out which type of customer you are! Are you a budget-conscious shopper, a savvy saver, or a luxury spender? Take this quiz to discover your shopping habits and preferences.</p>
        </div>
        
        <form action="{{ url_for('start') }}" method="post">
            <input type="submit" value="Take the Quiz">
        </form>
        <div class="footer-text">
            <p class="footer">Created by MCMC Group</p>
        </div>
    </div>
</body>
</html>
