<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Type Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7670D4, #4D4CAF);
        }
        .quiz-container {
            background-color: #fff;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #4D4CAF;
            font-size: 36px; /* Increased font size */
        }
        p {
            margin-bottom: 40px;
            color: #555;
            font-size: 20px; /* Increased font size */
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="submit"] {
            width: 100%;
            padding: 16px; /* Increased padding */
            border: none;
            background-color: #4D4CAF;
            color: #fff;
            cursor: pointer;
            border-radius: 8px; /* Slightly larger border radius */
            font-size: 18px; /* Increased font size */
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3A399B;
        }
        .footer-text {
            margin-top: 30px; /* Increased space */
            color: #777;
            font-size: 16px; /* Increased font size */
        }
        .footer-text a {
            color: #4D4CAF;
            text-decoration: none;
            font-size: 18px; /* Larger font for the link */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Customer Type Quiz</h1>
        <p>Discover your customer type by taking this quick and easy quiz! Get insights into your shopping style and preferences.</p>
        <form action="{{ url_for('start') }}" method="post">
            <input type="submit" value="Take Quiz">
        </form>
    </div>
</body>
</html>
